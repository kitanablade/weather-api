<!-- 
Header/Jumbotron

Search/Saved Cities Container
Bootstrap rows/columns: 
2 columns - 1 for search, 1 for display
   2 rows in display: 1 for current wx, 1 for 5-day
Title
Text Field
Divider 
Saved buttons

Main Display

5 Day forecast Title
Forecast Container
Forecast Cards
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kit's WX Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </div>
    </nav>
    <aside class="search-conatiner col-3" >
      <h2>Find your city's weather:</h2>
      <input class="form-control col-xs-3 search-input" id="cityTextInput" placeholder="Type city name here">
      <button type="submit" class="btn btn-primary" id="search-btn" onclick="getSrchInput(event)">Search</button>
  <hr>
      <div class="past-searches col-6 mx-auto" id="append"></div>
    </aside>
  
  <section class="current-search">
      <h2 id="current-city">
      </h2>
      <h3 id="today"></h3>
      <div id="current-temp"></div>
      <div id="current-wind"></div>
      <div id="current-humidity"></div>
      <div id="current-uv"></div>
  </section>
  
  <section class="five-day-forecast">
      <h3 id="5-day-title">5-Day Forecast:</h3>
      <br>
      <div class="card">
              <h4 id="day-one-date"></h4>
              <p id="day-one-icon"></p>
              <p id="day-one-temp"></p>
              <p id="day-one-wind"></p>
              <p id="day-one-humidity"></p>
      </div>   
      <div class="card">
              <h4 id="day-two-date"></h4>
              <p id="day-two-icon"></p>
              <p id="day-two-temp"></p>
              <p id="day-two-wind"></p>
              <p id="day-two-humidity"></p>
      </div>   
      <div class="card">
              <h4 id="day-three-date"></h4>
              <p id="day-three-icon"></p>
              <p id="day-three-temp"></p>
              <p id="day-three-wind"></p>
              <p id="day-three-humidity"></p>
      </div>   
      <div class="card">
              <h4 id="day-four-date"></h4>
              <p id="day-four-icon"></p>
              <p id="day-four-temp"></p>
              <p id="day-four-wind"></p>
              <p id="day-four-humidity">
      </div>
      <div class="card">
              <h4 id="day-five-date"></h4>
              <p id="day-five-icon"></p>
              <p id="day-five-temp"></p>
              <p id="day-five-wind"></p>
              <p id="day-five-humidity"></p>
      </div>    
  </section>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
